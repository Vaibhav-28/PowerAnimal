{% extends 'penguin/base.html' %}
{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container my-3">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group mt-116">
            <legend class="border-bottom mb-4">Login</legend>
            {{ form|crispy }}
        </div>
        <div class="from-group"><button type="submit" class="btn btn-dark"
                style="border:3px solid black;">Login</button>
            <small class="text-muted mx-2">
                <a href="{% url 'reset_password' %}" class="href">Forgot Password?</a>
            </small>
        </div>
    </form>
    <div class="border-top my-2">
        <small class="text-muted">
            New to Penguin? <a href="{% url 'register' %}" class="mx-2"> Create a New Account</a>
        </small>
    </div>
</div>
{% endblock %}
