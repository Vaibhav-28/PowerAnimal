{% extends 'penguin/base.html' %}
{% block title %} Search Results {% endblock %}
{% block css %}
<style>
    .card {
        background-color: transparent;
    }

    .card-body {
        padding: 0.40rem;
    }

    .card-text {
        height: 50px;
    }

    .card-columns {
        display: inline-block;

    }

    .container {
        padding: 5px;
    }



    .card-columns img {
        max-width: 355px;
        height: 24rem;
    }
</style>

{% endblock %}
{% block body %}
<div class="container my-3">
    {% if items %}
    <div class="card-columns">
        {% for item in items %}
        <div class="card">
            <img class="card-img-top" src="/media/{{item.image}}" alt="Card image cap">
            <div class="card-body">
                <a href="/view/{{item.id}}">
                    <h5 class="card-title"
                        style="text-align: center; border:1px solid rgb(209, 203, 203); border-radius: 4px;">
                        {{item.product_name}}</h5>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <h3>No match found!</h3>
    {% endif %}
</div>
{% endblock %}
